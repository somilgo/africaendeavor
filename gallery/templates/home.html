{% load staticfiles %}
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
<script src="https://npmcdn.com/imagesloaded@4.1/imagesloaded.pkgd.min.js"></script>
<script src="{% static "gallery/masonry.pkgd.min.js" %}"></script>
<link rel="stylesheet" type="text/css" href="{% static 'gallery/home_gallery.css' %}" />
</head>

<div class="grid">
{% for i in items%}

<div class="grid-item">
<div class="hovereffect">
        <img class="img-responsive" src='{{i.image.url}}' alt="">
        <div class="overlay">
           <h2>{{i.name}}</h2>
        </div>
    </div>
</div>

{%endfor%}
</div>
<script>
var $grid = $('.grid').masonry({
  // options
  itemSelector: '.grid-item',
  columnWidth: 200
});
// layout Masonry after each image loads
$grid.imagesLoaded().progress( function() {
  $grid.masonry('layout');
});
</script>
