{% load staticfiles %}
<html>
<head>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
<script src="https://npmcdn.com/imagesloaded@4.1/imagesloaded.pkgd.min.js"></script>
<link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
<script src="{% static "gallery/masonry.pkgd.min.js" %}"></script>
<link rel="stylesheet" type="text/css" href="{% static 'gallery/home_gallery.css' %}" />

<style> 
@font-face {
    font-family: africa;
    src: url('{% static 'gallery/african.otf' %}');
}

.afheader{
	opacity: 0;
    font-family: africa;
    text-align: center;
    line-height: 160px;
    font-size: 7vw;
    color: white;
}

.bigtitle
{
	font-family: africa;
    text-align: center;
    font-size: 12vw;
    color: white;
    
}

header
{
	background: url('{% static 'gallery/bigafrica.jpg' %}') no-repeat center center fixed; 
  -webkit-background-size: cover;
 -moz-background-size: cover;
 -o-background-size: cover;
 background-size: cover;
 height:100%;
 min-height:100%;
  position: relative;
  display: flex;
  justify-content: center;
  align-items: center;
}

.afheader::after {
  content: "";
  opacity: 0;
  background-color:rgba(0,0,0,0.8);
  top: 0;
  left: 0;
  bottom: 0;
  right: 0;
  position: absolute;
  z-index: -1; 
  height: 160px;  
  background:
    /* top, transparent black, faked with gradient */ 
    linear-gradient(
      rgba(0, 0, 0, 0.7), 
      rgba(0, 0, 0, 0.7)
    ),
    /* bottom, image */
    url('{% static 'gallery/gs.jpg' %}');
   background-repeat:repeat-x;
}
</style>

</head>
<body style="margin:0;">


<header>
<div class=bigtitle>African Endeavor</div>
</header>
<div class="grid">
{% for i in items%}

<div class="grid-item">
<div class="hovereffect">
        <img class="img-responsive" src='{{i.image.url}}' alt="">
        <div class="overlay">
           <h2>{{i.name}}</h2>
        </div>
    </div>
</div>

{%endfor%}
</div>
<script>
var $grid = $('.grid').masonry({
  // options
  itemSelector: '.grid-item',
  percentPosition: true,

});
// layout Masonry after each image loads
$grid.imagesLoaded().progress( function() {
  $grid.masonry('layout');
});
</script>

<div style="color:white;">Contact</div>
</body>
</html>
