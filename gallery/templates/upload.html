{% load cloudinary %}
{% load url from future %}
<style>
p * {
    vertical-align: top;
}
p
{
	margin-top: 20px;
}
form
{
	margin: 20px;
}

{% block body %}
  <div id='backend_upload'>
    <form action="{% url "gallery:upload" %}" method="post"
          enctype="multipart/form-data">
      {% csrf_token %}
      {{ backend_form.as_p }}
      <input type="submit" value="Upload">
    </form>
{% endblock %}
